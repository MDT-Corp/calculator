<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="input">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="numb_grid">
            <div class="modules">
                <h1 id="operation">%</h1>
            </div>
            <div class="clear_entry">
                <h1 id="clear_entry">CE</h1>
            </div>
            <div class="clear">
                <h1 id="clear">C</h1>
            </div>
            <div class="delete">
                <h1 id="delete">DEL</h1>
            </div>

            <div class="number7">
                <h1 id="numb">7</h1>
            </div>
            <div class="number8">
                <h1 id="numb">8</h1>
            </div>
            <div class="number9">
                <h1 id="numb">9</h1>
            </div>
            <div class="division">
                <h1 id="operation">/</h1>
            </div>

            <div class="number4">
                <h1 id="numb">4</h1>
            </div>
            <div class="number5">
                <h1 id="numb">5</h1>
            </div>
            <div class="number6">
                <h1 id="numb">6</h1>
            </div>
            <div class="multiply">
                <h1 id="operation">*</h1>
            </div>

            <div class="number1">
                <h1 id="numb">1</h1>
            </div>
            <div class="number2">
                <h1 id="numb">2</h1></div>
            <div class="number3">
                <h1 id="numb">3</h1>
            </div>

            <div class="subtract">
                <h1 id="operation">-</h1>
            </div>
            <div class="dot">
                <h1 id="numb">.</h1>
            </div>
            <div class="zero">
                <h1 id="numb">0</h1>
            </div>
            <div class="calculate">
                <h1 id="calculate">=</h1>
            </div>
            <div class="addision">
                <h1 id="operation">+</h1>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
